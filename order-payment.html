<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Payment</title>
    <link rel="stylesheet" href="orderpage.css">
</head>
<body>
    <h1>Order Payment</h1>
    <div class="payment-form">
        <h2>Total Amount: <span id="total-amount"></span></h2>
        <form id="payment-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" required>

            <label for="expiry-date">Expiry Date (MM/YY):</label>
            <input type="text" id="expiry-date" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required>

            <button type="submit" class="btn">Submit Payment</button>
        </form>
    </div>

    <script>
        // Get total amount from localStorage (if necessary)
        const totalPrice = localStorage.getItem('totalPrice') || '0.00';
        document.getElementById('total-amount').textContent = `$${totalPrice}`;
        
        // Handle form submission
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Payment submitted successfully!');
            // Add actual payment processing logic here
            // Clear cart data if needed
            localStorage.removeItem('cartItems');
            localStorage.removeItem('totalPrice');
            window.location.href = 'thank-you.html'; // Redirect to a thank you page or confirmation page
        });
    </script>
</body>
</html>
